<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>CryptoCakes</title>
    <link href="https://fonts.googleapis.com/css?family=Open Sans:400,700" rel="stylesheet" type="text/css" />
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
</head>

<body class="bg-light">
    <div class="container">
        <div class="py-5 text-center">
            <h2>CryptoCakes</h2>
            <p class="lead">
                Comemore momentos compartilhando bolos virtuais!
            </p>
        </div>

        <div class="row">
            <div class="col-md order-md mb">
                <h4 class="d-flex justify-content-between align-items-center mb-3">
                    <span class="text-muted">CryptoCakes</span>
                    <span class="badge badge-secondary badge-pill" id="preco">Preço mínimo do bolo: 0.1 ETH</span>
                </h4>
                <ul class="list-group mb-3">
                    <li class="list-group-item d-flex justify-content-between lh-condensed">
                        <div>
                            <h6 class="my-0">Minhas Fatias</h6>
                            <small class="text-muted" id="endereco">-</small>
                        </div>
                        <span id="total-fatias" class="text-muted"></span>
                    </li>
                </ul>

                <form class="card p-2">
                        <div class="input-group">
                            <input type="number" class="form-control" id="quantidade" placeholder="Valor (em wei)" />
                            <br>
                            <input type="text" class="form-control" id="quantidade" placeholder="Em comemoração de..." />
                            <div class="input-group-append">
                                <button type="button" id="btnComprar" class="btn btn-secondary">
                                    Comprar bolo!
                                </button>
                            </div>
                        </div>
                </form>
            </div>
        </div>
        <br>
        <div class="row">
            <table class="table">
                <thead>
                    <tr>
                        <th style="text-align: center;" scope="col" colspan="4">Minhas Fatias</th>
                    </tr>
                    <tr>
                        <th class="small text-center" scope="col">Fatia</th>
                        <th class="small text-center" scope="col">Mensagem</th>
                        <th class="small text-center" scope="col">Valor</th>
                        <th class="small text-center" scope="col">Ações</th>
                    </tr>
                </thead>
                <tbody id="events" class="small text-center">
                </tbody>
            </table>
        </div>

        <footer class="my-5 pt-5 text-muted text-center text-small">
            <p class="mb-1">CryptoCakes</p>
            <p class="mb-1">Feito por: André Ricardo e Carlos Eduardo</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="js/abi.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
